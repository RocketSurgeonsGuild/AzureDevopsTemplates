parameters:
  Artifacts: $(Build.ArtifactStagingDirectory)
  FeedId: ''
  AccessToken: '$(System.AccessToken)'

steps:
  - task: NuGetCommand@2
    displayName: NuGet Push
    inputs:
      command: "push"
      packagesToPush: ${{ format('{0}/nuget/*.nupkg;!{0}/nuget/*.symbols.nupkg', parameters.Artifacts) }}
      feedPublish: ${{ parameters.FeedId }}
