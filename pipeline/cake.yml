parameters:
  Configuration: Release
  Verbosity: Normal
  DotNetVersion: "2.1.403"
  CakeVersion: "0.30.0"
  NuGetVersion: '4.7.1'
jobs:
  - job: GitVersion
    pool:
      vmImage: "VS2017-Win2016"
    steps:
      - template: ../gitversion/store.yml
        parameters:
          NuGetVersion: ${{ parameters.NuGetVersion }}

  - job: macOS
    dependsOn: GitVersion
    pool:
      vmImage: "macOS-10.13"
    steps:
      - template: ../gitversion/restore.yml
      - template: ../cake/install.yml
        parameters:
          CakeVersion: ${{ parameters.CakeVersion }}
          DotNetVersion: ${{ parameters.DotNetVersion }}
      - template: ../cake/run.yml
        parameters:
          Configuration: ${{ parameters.Configuration }}
          Verbosity: ${{ parameters.Verbosity }}

  - job: Linux
    dependsOn: GitVersion
    pool:
      vmImage: "Ubuntu-16.04"
    steps:
      - template: ../gitversion/restore.yml
      - template: ../cake/install.yml
        parameters:
          CakeVersion: ${{ parameters.CakeVersion }}
          DotNetVersion: ${{ parameters.DotNetVersion }}
      - template: ../cake/run.yml
        parameters:
          Configuration: ${{ parameters.Configuration }}
          Verbosity: ${{ parameters.Verbosity }}

  - job: Windows
    dependsOn: GitVersion
    pool:
      vmImage: "VS2017-Win2016"
    steps:
      - template: ../gitversion/restore.yml
      - template: ../cake/install.yml
        parameters:
          CakeVersion: ${{ parameters.CakeVersion }}
          DotNetVersion: ${{ parameters.DotNetVersion }}
      - template: ../cake/run.yml
        parameters:
          Configuration: ${{ parameters.Configuration }}
          Verbosity: ${{ parameters.Verbosity }}
      - template: ../standard/dotnet-push.yml
        parameters:
          NuGetVersion: ${{ parameters.NuGetVersion }}
