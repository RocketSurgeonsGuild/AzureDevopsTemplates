parameters:
  DotNetVersion: "2.2.300"
  DotNet3Version: "3.0.100-preview6-012264"
  NuGetVersion: "5.1.0"

steps:
- task: UseDotNet@2
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- task: UseDotNet@2
  displayName: Install dotnet $(DotNet3Version)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNet3Version }}

- task: DotNetCoreCLI@2
  displayName: 'dotnet tool restore'
  inputs:
    command: custom
    custom: tool
    arguments: 'restore'