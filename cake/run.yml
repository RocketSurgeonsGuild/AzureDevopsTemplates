parameters:
  CakeFile: 'cakefile.cake'
  CakeTarget: 'Default'
  Configuration: 'Release'
  Coverage: '$(Agent.BuildDirectory)/c'
  Artifacts: $(Build.ArtifactStagingDirectory)
  Verbosity: 'Normal'

steps:
- script: $(Agent.ToolsDirectory)/dotnet-cake $(CakeFile) --Target="$(CakeTarget)" --Configuration="$(Configuration)" --Artifacts="$(Artifacts)" --Coverage="$(Coverage)" --verbosity="$(Verbosity)"
  displayName: 'dotnet cake'
  env:
    CakeFile: ${{ parameters.CakeFile }}
    CakeTarget: ${{ parameters.CakeTarget }}
    Configuration: ${{ parameters.Configuration }}
    Artifacts: ${{ parameters.Artifacts }}
    VstsArtifacts: ${{ parameters.Artifacts }}
    Coverage: ${{ parameters.Coverage }}
    VstsCoverage: ${{ parameters.Coverage }}
    Verbosity: ${{ parameters.Verbosity }}
