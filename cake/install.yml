parameters:
  CakeVersion: '0.30.0'
  DotNetVersion: '2.1.403'

steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- task: petersendev.dotnet-global-tool-installer.DotnetGlobalToolInstaller.DotnetGlobalToolInstaller@0
  displayName: 'dotnet install cake'
  inputs:
    name: Cake.Tool
    versionSpec: ${{ parameters.CakeVersion }}
