parameters:
  DotNetVersion: "2.2.103"
  CakeVersion: "0.32.1"
  RestorePackageConfig: false
  PrivateBuild: false

steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- ${{ if eq(parameters.PrivateBuild, false) }}:
  - task: DotNetCoreCLI@2
    displayName: 'dotnet install cake'
    inputs:
      command: custom
      custom: tool
      arguments: 'install -g Cake.Tool --version $(CakeVersion)'
      workingDirectory: '$(Build.ArtifactStagingDirectory)'
    env:
      CakeVersion: ${{ parameters.CakeVersion }}

- ${{ if eq(parameters.PrivateBuild, true) }}:
  - pwsh: |
      if (-not (Test-Path "$(Agent.BuildDirectory)/t/c/$(CakeVersion)"))
      {
        dotnet tool install Cake.Tool --tool-path "$(Agent.BuildDirectory)/t/c/$(CakeVersion)" --version $(CakeVersion)
      }
    displayName: 'dotnet install cake'
    failOnStderr: false
    continueOnError: true
    env:
      CakeVersion: ${{ parameters.CakeVersion }}

- ${{ if eq(parameters.RestorePackageConfig, true) }}:
  - task: NuGetCommand@2
    displayName: 'Cake restore packages.config'
    inputs:
      command: custom
      feedsToUse: config
      arguments: install tools/packages.config -ExcludeVersion -OutputDirectory tools
