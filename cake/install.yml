parameters:
  CakeVersion: '0.30.0'
  DotNetVersion: '2.1.403'
  ToolsPath: '$(Agent.ToolsDirectory)/dotnet-cake/'
  RestorePackageConfig: false

steps:
- task: DotNetCoreInstaller@0
  displayName: Install dotnet $(DotNetVersion)
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.DotNetVersion }}

- task: DeleteFiles@1
  displayName: ${{ format('Delete files from {0}', parameters.ToolsPath) }}
  inputs:
    SourceFolder: ${{ parameters.ToolsPath }}
    Contents: '**'

- task: DotNetCoreCLI@2
  displayName: 'dotnet install cake'
  inputs:
    command: custom
    custom: tool
    arguments: ${{ format('install Cake.Tool --version $(CakeVersion) --tool-path {0}', parameters.ToolsPath) }}
    workingDirectory: '$(Build.ArtifactStagingDirectory)'
  env:
    CakeVersion: ${{ parameters.CakeVersion }}

- ${{ if eq(parameters.RestorePackageConfig, true) }}:
  - task: NuGetCommand@2
    displayName: 'Cake restore packages.config'
    inputs:
      command: custom
      feedsToUse: config
      arguments: install tools/packages.config -ExcludeVersion -OutputDirectory tools
